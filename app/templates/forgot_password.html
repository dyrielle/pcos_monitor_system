{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-6 col-lg-5">
    <h3 class="mb-3">Forgot Password</h3>
    <p class="text-muted">Enter your account email and weâ€™ll send a reset link (valid for 1 hour).</p>

    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <button class="btn btn-primary" type="submit">Send Reset Link</button>
      <a class="btn btn-secondary ms-2" href="{{ url_for('auth.login') }}">Back to Login</a>
    </form>
  </div>
</div>
{% endblock %}
