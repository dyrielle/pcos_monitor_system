{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-6 col-lg-5">
    <h3 class="mb-3">Reset Password</h3>
    <p class="text-muted">Email: <strong>{{ email }}</strong></p>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <div class="input-group">
          <input type="password" name="password" id="password" class="form-control" required minlength="6">
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="bi bi-eye" id="toggleIcon"></i>
          </button>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm New Password</label>
        <div class="input-group">
          <input type="password" name="confirm_password" id="confirmPassword" class="form-control" required minlength="6">
          <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
            <i class="bi bi-eye" id="toggleConfirmIcon"></i>
          </button>
        </div>
      </div>
      <button class="btn btn-success" type="submit">Update Password</button>
      <a class="btn btn-secondary ms-2" href="{{ url_for('auth.login') }}">Cancel</a>
    </form>
  </div>
</div>

<script>
  // Toggle for New Password
  document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.classList.remove('bi-eye');
      toggleIcon.classList.add('bi-eye-slash');
    } else {
      passwordInput.type = 'password';
      toggleIcon.classList.remove('bi-eye-slash');
      toggleIcon.classList.add('bi-eye');
    }
  });

  // Toggle for Confirm Password
  document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const toggleConfirmIcon = document.getElementById('toggleConfirmIcon');
    
    if (confirmPasswordInput.type === 'password') {
      confirmPasswordInput.type = 'text';
      toggleConfirmIcon.classList.remove('bi-eye');
      toggleConfirmIcon.classList.add('bi-eye-slash');
    } else {
      confirmPasswordInput.type = 'password';
      toggleConfirmIcon.classList.remove('bi-eye-slash');
      toggleConfirmIcon.classList.add('bi-eye');
    }
  });
</script>
{% endblock %}
